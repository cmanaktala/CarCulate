<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
  <link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
  <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
  <title>Your New Application</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <style type="text/css">
   /* Prevent copy paste for all elements except text fields */
   		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
   		input, textarea  { -webkit-user-select:text; }
  </style>
  <script src="intelxdk.js"></script>
  <script src="cordova.js"></script>
  <script src="xhr.js"></script>
  <!--
      Include xhr.js in your index.html when using web services that make cross origin requests
      This file makes those requests successfully when testing your apps under the "EMULATE", "BUILD" & "TEST" tab with the 
      Intel(R) App Preview mobile app.
      DISCLAIMER: If you don't need to perform these requests, remove the following script (xhr.js)
  -->
  <script type="text/javascript">
   /* This code is used to run as soon as Intel activates */
   		var onDeviceReady=function(){
   		//hide splash screen
   		intel.xdk.device.hideSplashScreen();
   		};
   		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
  </script>
  <script type="application/javascript" src="app_framework/appframework.ui.min.js"></script>
  <script type="application/javascript" src="js/jquery.min.js"></script>
  <script type="application/javascript" src="js/index_user_scripts.js"></script>
  <script type="application/javascript" src="js/af_subpage.js"></script>
  <!--   
   You may substitute jQuery for the App Framework selector library.
   See http://app-framework-software.intel.com/documentation.php#afui/afui_jquery
  -->
  <script type="application/javascript" src="app_framework/appframework.js"></script>
 </head>

 <body id="afui" class="ios7">

  <!-- content goes here-->
  <div class="uwrap" id="content">
   <div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="af-footer-0">
    <div class="upage-outer">
     <header class="container-group inner-element uib_w_1 TitleStyle" data-uib="app_framework/header" data-ver="0" id="af-header-0">
      <h1>WideOpenThrottle</h1>
      <div class="widget-container wrapping-col single-centered"></div>
      <div class="widget-container content-area horiz-area wrapping-col left"></div>
      <div class="widget-container content-area horiz-area wrapping-col right"></div>
     </header>
     <div class="upage-content" id="mainsub">

      <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col center">

         <div class="widget uib_w_14 d-margins" data-uib="media/text" data-ver="0">
          <div class="widget-container left-receptacle"></div>
          <div class="widget-container right-receptacle"></div>
          <div>
           <p>&nbsp;</p>
          </div>
         </div>
         <div class="widget uib_w_2 d-margins pwRatioTitleStyle" data-uib="media/text" data-ver="0">
          <div class="widget-container left-receptacle"></div>
          <div class="widget-container right-receptacle"></div>
          <div>
           <p>Calculate Power to Weight Ratio</p>
          </div>
         </div>
         <div class="table-thing with-label widget uib_w_11 d-margins PowerStyle" data-uib="app_framework/input" data-ver="0">
          <label class="narrow-control label-inline" for="powerField">Power(HP)</label>

          <input class="wide-control" type="text" id="powerField">
         </div>
         <div class="table-thing with-label widget uib_w_12 d-margins PowerStyle" data-uib="app_framework/input" data-ver="0">
          <label class="narrow-control label-inline" for="weightField">Weight(lb)</label>

          <input class="wide-control" type="text" id="weightField">
         </div><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>

      <div class="grid grid-pad urow uib_row_8 row-height-8" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_6 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">
         <a class="button widget uib_w_13 d-margins CalculateStyle icon graph orange" data-uib="app_framework/button" data-ver="0" id="calculateButton">Calculate</a><a class="button widget uib_w_32 d-margins ClearPWR icon error" data-uib="app_framework/button"
         data-ver="0" id="clearButton">Clear</a>
         <span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>

      <div class="grid grid-pad urow uib_row_9 row-height-9" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_7 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">

         <div class="table-thing with-label widget uib_w_33 d-margins finalResultStyle" data-uib="app_framework/input" data-ver="0">
          <label class="narrow-control label-inline" for="pwRatioField">PWR</label>

          <input class="wide-control" type="text" id="pwRatioField">
         </div><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>
     </div>
     <div id="profile_page" class="upage-content hidden">

     </div>
     <div id="messages_page" class="upage-content hidden">

      <div class="grid grid-pad urow uib_row_5 row-height-5" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">

         <ul class="list widget uib_w_15 d-margins" data-uib="app_framework/listview" data-ver="0">
          <li class="widget uib_w_16" data-uib="app_framework/listitem" data-ver="0"><a>List Item</a>
          </li>
          <li class="widget uib_w_17" data-uib="app_framework/listitem" data-ver="0"><a>List Item</a>
          </li>
          <li class="widget uib_w_18" data-uib="app_framework/listitem" data-ver="0"><a>List Item</a>
          </li>
         </ul><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>
     </div>
     <div id="favorite_page" class="upage-content hidden">

      <div class="grid grid-pad urow uib_row_6 row-height-6" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_4 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area center-h-v-col">

         <div class="table-thing with-label widget uib_w_19 d-margins whpOrChpTitle FlipswitchWHP" data-uib="app_framework/flip_switch" data-ver="0">
          <label class="narrow-control label-top-left">WHP or Crank HP?</label>

          <div class="wide-control">
           <input type="checkbox" class="toggle" id="af-flipswitch-0">
           <label for="af-flipswitch-0" data-on="CHP" data-off="WHP"><span></span>
           </label>
          </div>
         </div><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>

      <div class="grid grid-pad urow uib_row_7 row-height-7" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_5 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">
         <div class="table-thing with-label widget uib_w_20 d-margins HPFieldLabelWHP" data-uib="app_framework/input" data-ver="0">
          <label class="narrow-control label-inline" for="whpValue">Horsepower</label>

          <input class="wide-control" type="text" id="whpValue">
         </div>
         <div class="table-thing with-label widget uib_w_21 d-margins CarDTrainWHP" data-uib="app_framework/radio_button_group" data-ver="0" data-child-name="af-group-0">
          <label class="narrow-control label-inline">CarDrivetrain</label>

          <div class="wide-control">
           <div class="widget uib_w_22" data-uib="app_framework/radio_button" data-ver="0">
            <input type="radio" id="af-radio-0" name="af-group-0">
            <label class="content-box" for="af-radio-0">Front-Wheel</label>
           </div>
           <div class="widget uib_w_23" data-uib="app_framework/radio_button" data-ver="0">
            <input type="radio" id="af-radio-1" name="af-group-0">
            <label class="content-box" for="af-radio-1">Rear Wheel</label>
           </div>
           <div class="widget uib_w_24" data-uib="app_framework/radio_button" data-ver="0">
            <input type="radio" id="af-radio-2" name="af-group-0">
            <label class="content-box" for="af-radio-2">All Wheel</label>
           </div>
          </div>
         </div>
         <div class="table-thing with-label widget uib_w_25 d-margins TransWHP" data-uib="app_framework/radio_button_group" data-ver="0" data-child-name="af-group-1">
          <label class="narrow-control label-inline">Transmission</label>
          <div class="wide-control">
           <div class="widget uib_w_26" data-uib="app_framework/radio_button" data-ver="0">
            <input type="radio" id="af-radio-3" name="af-group-1">
            <label class="content-box" for="af-radio-3">Manual</label>
           </div>
           <div class="widget uib_w_27" data-uib="app_framework/radio_button" data-ver="0">
            <input type="radio" id="af-radio-4" name="af-group-1">
            <label class="content-box" for="af-radio-4">Modern Auto(Tip/DCT)</label>
           </div>
           <div class="widget uib_w_28" data-uib="app_framework/radio_button" data-ver="0">
            <input type="radio" id="af-radio-5" name="af-group-1">
            <label class="content-box" for="af-radio-5">Auto(3 to 5-Spd.)</label>
           </div>
          </div>
         </div>
         <div class="table-thing with-label widget uib_w_34 d-margins WHPField" data-uib="app_framework/input" data-ver="0">
          <label class="narrow-control label-inline" for="whpResults">WHP</label>
          <input class="wide-control" type="text" id="whpResults">
         </div>
         <a class="button widget uib_w_30 d-margins icon key" data-uib="app_framework/button" data-ver="0" id="calculateWHP">Calculate</a><a class="button widget uib_w_35 d-margins icon error" data-uib="app_framework/button" data-ver="0" id="clearWHPButton">Clear</a>
         <span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>
     </div>
     <!-- /upage-content -->

     <footer class="inner-element uib_w_3" data-uib="app_framework/footer" data-ver="0" id="af-footer-0"><a class="widget uib_w_5 d-margins icon graph" data-uib="app_framework/button" data-ver="0" id="homebtn">PWR</a><a class="widget uib_w_6 d-margins icon key" data-uib="app_framework/button" data-ver="0" id="favbtn">WHP</a><a class="widget uib_w_4 d-margins icon calendar"
      data-uib="app_framework/button" data-ver="0" id="messagebtn">Results</a><a class="widget uib_w_7 d-margins icon user" data-uib="app_framework/button" data-ver="0" id="profilebtn">Profile</a>
     </footer>
    </div>
    <!-- /upage-outer -->

   </div>

   <!-- /upage -->

  </div>
  <!-- /uwrap -->
 </body>

</html>
